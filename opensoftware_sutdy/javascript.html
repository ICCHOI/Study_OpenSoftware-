<!DOCTYPE html>
<html>
<head>
<title>for 문</title>
<meta charset="UTF-8">
</head>
<body>
	<script>
	var score = prompt("score를 입력하세오.");
    score = parseInt(score);
    if(score>=80)
        alert("우수");
    else if(score>=60)
        alert("보통");
    else   
       alert("저조");
</script>
</body>
</html>
